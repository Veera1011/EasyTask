<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" [selected]="user.id == onselecteduser" (select)="OnselectUser($event)" />
      </li>
    }
  </ul>

  @if (selecteduser) {
    <app-tasks [id]="selecteduser.id" [name]="selecteduser.Name" />
  } @else {
    <p class="fallback-message">Select a user to see their tasks</p>
  }
</main>
