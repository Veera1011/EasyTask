<app-card>
  <article>
  <div class="task-header">
    <h2>{{ task.title }}</h2>
    <time>{{ task.duedate | date:'medium'}}</time>
  </div>
  <p class="task-summary">{{ task.summary }}</p>
  <div class="task-actions">
    <button (click)="onComplete()">Complete</button>
  </div>
</article>
</app-card>
