<section id="tasks">
  <header>
    <h1>{{ name }}'s Tasks</h1>
    <button>Add Task</button>
  </header>

  <ul>
    @for (task of selectedusertasks; track task.id) {
      <li>
        <app-task 
          [title]="task.title" 
          [summary]="task.summary" 
          [duedate]="task.duedate"
        />
      </li>
    }
    @empty {
      <li class="no-tasks">No tasks available</li>
    }
  </ul>
</section>
